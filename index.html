<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
	<!-- change favicon later -->
	<link rel='icon' type='image/png' href='./assets/images/favicon.ico'/>
	<!-- change title later -->
	<title>Train Scheduler</title>
	<!-- CSS reset link v3.3.7 -->
  	<link rel='stylesheet' href='./assets/css/reset.css'>
  	<!-- bootstrap CSS link v4.0.0 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<!-- fonts.google link, change font later -->
	<link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
	<!-- own CSS link -->
	<link rel='stylesheet' href='./assets/css/style.css'>
	<!-- moment.js link v2.20.1 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
	<!-- firebase link v4.8.2 -->
	<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
</head>

<body>
	<main class='container'>
		<header class='jumbotron jumbotron-fluid text-center bg-info col'>
			<h1>Train Scheduler</h1>
		</header>
		<!-- table display row -->
		<section class='row-fluid'>
			<div class='card text-white bg-info'>
				<div class='card-header'>Train Schedule:</div>
					<div class='card-body'>
						<div class='table-responsive'>
							<table class='table table-striped table-hover table-dark'>
								<thead>
									<tr>
										<th scope='col'>#</th>
										<th scope='col'>Train Name</th>
										<th scope='col'>Destination</th>
										<th scope='col'>Frequency (mins)</th>
										<th scope='col'>Next Arrival</th>
										<th scope='col'>Minutes Away</th>
									</tr>
								</thead>
								<tbody id='trainScheduleTableBody'></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- input forms below -->
		<section class='row-fluid'>
			<div class='card text-white bg-info mt-3'>
				<div class='card-header'>Add a train below...</div>
					<div class='card-body'>
						<form class='container-fluid'>
							<div class='form-group'>
								<label for='trainNameInput'>Train Name:</label>
								<input type='text' class='form-control' id='trainNameInputBox' placeholder="Enter your train's name...">
							</div>
							<div class='form-group'>
								<label for='trainDestinationInput'>Destination:</label>
								<input type='text' class='form-control' id='trainDestinationInputBox' placeholder="Enter your train's destination...">
							</div>
							<div class='form-group'>
								<label for='trainFirstArrivalInput'>First Train Time (HH:mm - Military Time):</label>
								<input type='text' class='form-control' id='trainFirstArrivalInputBox' placeholder="Enter your train's first arrival time, in military time...">
							</div>
							<div class='form-group'>
								<label for='trainFrequencyInput'>Frequency:</label>
								<input type='text' class='form-control' id='trainFrequencyInputBox' placeholder='Enter how often your train arrives, in minutes...'>
							</div>
							<button type='submit' class='btn btn-primary' id='submitButton'>Submit</button>
						</form>
					</div>
				</div>
			</div>
		</section>
	</main>
	
	<!-- jQuery + ajax link v3.2.1 -->
  	<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
>	<!-- popper.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<!-- bootstrap.js v4.0.0 -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
	<!-- own .js link -->
    <script src='./assets/javascript/app.js'></script>
</body>

</html>
